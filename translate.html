<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Static JSON as Object</title>
</head>
<body>
    <h1>Static JSON Data</h1>
    <pre id="json-output"></pre>

    <script>
        // Function to fetch JSON data and process it
        function loadJSON() {
            fetch('./1.2/MergeTextmap_en.json')
                .then(response => response.json())
                .then(data => {
                    // Process the JSON object here
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                });
        }

        // Function to display JSON data on the page
        function displayData(data) {
            console.log(data)
        }

        // Load JSON when the page is ready
        document.addEventListener('DOMContentLoaded', loadJSON);
    </script>
</body>
</html>
